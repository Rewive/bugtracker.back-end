<p class="studio copy-disable">Rewive Studio</p>
<div class="reg copy-disable">
    <form class="d-flex flex-column" method="POST" action="/product">
        <div class="position-relative m-4">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="50" style="height: 2px;">
                <div class="progress-bar bg-green" style="width: 50%" id="progress"></div>
                <div class="progress-bar bg-green" style="width: 50%" id="progress-selector"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm bg-green rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b1">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm bg-green rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b2">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm bg-green rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b3">3</button>
        </div>
        <input class="outline-form" name="product" type="text" placeholder="ID продукта" id="product"
            autocomplete="off">
        <button class="outline-btn outdim copy-disable" type="submit" id="out">Присоедениться</button>
        <div class="line"></div>
        <button class="inline-btn copy-disable" type="button" id="create">Пропустить</button>
    </form>
    <form action="/" method="GET" style="display: none" id="singform"></form>
</div>
