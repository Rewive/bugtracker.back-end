<p class="studio copy-disable">Rewive Studio</p>
<div class="reg copy-disable">
    <form class="d-flex flex-column" id="forms">
        <div class="position-relative m-4">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="50" style="height: 2px;">
                <div class="progress-bar bg-green" style="width: 50%" id="progress"></div>
                <div class="progress-bar bg-blue" style="width: 0%" id="progress-selector"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm bg-green rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b1">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm bg-green rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b2">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill bg-gradient"
                style="width: 2rem; height:2rem;" id="b3">3</button>
        </div>
        <p class="select-txt">Выберете кем вы являетесь:</p>
        <select style="display: none;" name="select" id="sel">
            <option value="leader"></option>
            <option value="pm"></option>
            <option value="qa"></option>
            <option value="dev"></option>
        </select>
        <button class="inline-btn-select dim copy-disable" id="leader" type="button">Руководитель</button>
        <button class="inline-btn-select dim copy-disable" id="pm" type="button">PM-менеджер</button>
        <button class="inline-btn-select dim copy-disable" id="qa" type="button">QA-тестировщик</button>
        <button class="inline-btn-select dim copy-disable" id="dev" type="button">Разработчик</button>
        <button class="outline-btn outdim copy-disable" role="button" type="submit" id="out">Продолжить</button>
    </form>
</div>
